<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSCAR - Assistente de Perícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .chat-container {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            height: 400px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .assistant {
            background-color: #e3f2fd;
            margin-right: 20%;
        }
        .user {
            background-color: #e8f5e9;
            margin-left: 20%;
            text-align: right;
        }
        .input-container {
            display: flex;
            margin-top: 20px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <h1>OSCAR</h1>
        <p>Assistente de Perícias Médicas</p>
    </header>
    <div class="container">
        <div class="chat-container" id="chat">
            <div class="message assistant">
                <p>Olá! Sou o OSCAR, seu assistente de perícias médicas. Como posso ajudá-lo hoje?</p>
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="message" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
        <footer>
            <p>Copyright © 2025 Dr. Adiel Carneiro Rios - Todos os direitos reservados</p>
        </footer>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();
            
            if (!message) return;
            
            // Adicionar mensagem do usuário
            const chat = document.getElementById('chat');
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.innerHTML = `<p>${message}</p>`;
            chat.appendChild(userDiv);
            
            // Limpar input
            messageInput.value = '';
            
            // Simular resposta do assistente
            setTimeout(() => {
                const assistantDiv = document.createElement('div');
                assistantDiv.className = 'message assistant';
                assistantDiv.innerHTML = `<p>Esta é uma resposta de demonstração. O sistema completo utilizará Z3 e LLVM para análise avançada de laudos.</p>`;
                chat.appendChild(assistantDiv);
                
                // Rolar para o final da conversa
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
            
            // Rolar para o final da conversa
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Permitir envio com Enter
        document.getElementById('message').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
